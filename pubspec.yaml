  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  equatable: ^2.0.7

  user_repository:
    path: packages/user_repository

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

